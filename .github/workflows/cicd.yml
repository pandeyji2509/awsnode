name: Deploy Node Application

on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ap25092002@gmail.com -p Ankit@#$3121     
      - name: Build Docker Image
        run: docker build -t pandeyji2509/nodejs-app  .
      - name: Publish Image to docker hub
        run: docker push pandeyji2509/awsnode:latest 
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull pandeyji2509/awsnode:latest 
      - name: Delete old container
        run: docker rm -f nodejs-app-container  
      - name: Run Docker Container
        run: docker run -d -p 8000:8000 --name nodejs-app-container -e MONGO_PASSWORD='${{ secrets.MONGO_PASSWORD }}' pandeyji2509/awsnode